<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Switcher</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <style>

        h1 {
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }

        h2 {
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        }

        /* CSS */
        .button-27 {
        appearance: none;
        background-color: #000000;
        border: 2px solid #1A1A1A;
        border-radius: 15px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 16px;
        font-weight: 600;
        line-height: normal;
        margin: 0;
        min-height: 60px;
        min-width: 0;
        outline: none;
        padding: 16px 24px;
        text-align: center;
        text-decoration: none;
        transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        will-change: transform;
        }

        .button-27:disabled {
        pointer-events: none;
        }

        .button-27:hover {
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        transform: translateY(-2px);
        }

        .button-27:active {
        box-shadow: none;
        transform: translateY(0);
        }
    </style>
    <div id="wallpaper-switcher">
        <h1 style="color:black;">Wallpaper Switcher</h1>
        <h2 style="color:black;">Once this pages background changes, close this window</h2>
        <!-- Example wallpaper options -->
        <button class="button-27" role="button" onclick="switchWallpaper('url(\'../../assets/wallpapers/Blues.jpg\')')">Blues<br><img src="../../assets/wallpapers/Blues.jpg" width="269px" height="269px"> </button>
        <button class="button-27" role="button" onclick="switchWallpaper('url(\'../../assets/wallpapers/Bluesdark.png\')')">Blues Dark<br><img src="../../assets/wallpapers/Bluesdark.png" width="269px" height="269px"></button>
        <button class="button-27" role="button" onclick="switchWallpaper('url(\'../../assets/wallpapers/Reds.jpg\')')">Reds<br><img src="../../assets/wallpapers/Reds.jpg" width="269px" height="269px"></button>
        <button class="button-27" role="button" onclick="switchWallpaper('url(\'../../assets/wallpapers/RedsDark.png\')')">Reds Dark<br><img src="../../assets/wallpapers/RedsDark.png" width="269px" height="269px"></button>
        <button class="button-27" role="button" onclick="switchWallpaper('url(\'../../assets/wallpapers/Yellows.jpg\')')">Yellows<br><img src="../../assets/wallpapers/Yellows.jpg" width="269px" height="269px"></button>
        <button class="button-27" role="button" onclick="switchWallpaper('url(\'../../assets/wallpapers/YellowsDark.png\')')">Yellows Dark<br><img src="../../assets/wallpapers/YellowsDark.png" width="269px" height="269px"></button>
        <button class="button-27" role="button" onclick="switchWallpaper('url(\'../../assets/wallpapers/WindLight.jpg\')')">Wind Light<br><img src="../../assets/wallpapers/WindLight.jpg" width="269px" height="269px"></button>
        <button class="button-27" role="button" onclick="switchWallpaper('url(\'../../assets/wallpapers/WindDark.jpg\')')">Wind Dark<br><img src="../../assets/wallpapers/WindDark.jpg" width="269px" height="269px"></button>
        <!-- Add more wallpaper options as needed -->

    </div>

    <script>
        // Function to switch wallpaper and update customCSS in localStorage
        function switchWallpaper(imageLocation) {
            // Apply the wallpaper to the current window
            document.body.style.backgroundImage = imageLocation;

            // Save the new customCSS to localStorage
            localStorage.setItem('customCSS', imageLocation);
            Location.reload ()
        }
    </script>
</body>
</html>
